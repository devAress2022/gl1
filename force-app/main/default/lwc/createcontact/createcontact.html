<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-button variant="brand" label="Create Account" title="Create Account" onclick={openModal}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div class="slds-col">
            <lightning-button variant="brand" label="Create Contact" title="Create Contact" onclick={openModal}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div class="slds-col">
            <lightning-button variant="brand" label="Create Lead" title="Create Lead" onclick={openModal}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div class="slds-col">
            <lightning-button variant="brand" label="Create Opportunity" title="Create Opportunity" onclick={openModal}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </div>


    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Account
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-card title="Create Account Record using LDS">
                        <lightning-layout>
                            <lightning-layout-item size="6">

                                <!-- Displaying fields to get information. -->
                                <lightning-input class="slds-p-around_medium" label="Name" name="accoutName"
                                    onchange={nameChangedHandler}></lightning-input>
                                <lightning-input class="slds-p-around_medium" label="Account Number" name="accoutNumber"
                                    onchange={numberChangedHandler}></lightning-input>
                                <lightning-input class="slds-p-around_medium" label="Phone" type="phone"
                                    name="accountPhone" onchange={phoneChangedHandler}></lightning-input>
                                <br />
                                <lightning-button class="slds-m-left_x-small" label="Create Account" variant="brand"
                                    onclick={createAccount}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-card>




                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
